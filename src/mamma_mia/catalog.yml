plugins:
  source:
    - module: intake_xarray
sources:
  eORCA12_temperature:
    description: temperature data
    driver: zarr
    args:
      urlpath: 's3://mamma-mia/eORCA12/2019/thetao.zarr'
      consolidated: False
      storage_options:
        anon: True
        use_ssl: True
        client_kwargs:
          endpoint_url: 'https://noc-msm-o.s3-ext.jc.rl.ac.uk'
    metadata:
          title: "Global Temperature"
          dataset_id: "eORCA12_temperature"
          units: "Celsius"
          variable: "thetao"
          model: "eORCA12 NEMO"
          spatial_extent: [-180, -90, 180, 90]
          temporal_extent: ["2019-01-01T00:00:00Z", "2019-12-31T23:59:59Z"]
          depth_levels: 75
          resolution: "1/12th degree"
          grid: "tri polar grid"
          dimensions: ["time_counter", "depth", "x", "y"]
          keywords: ["ocean", "temperature", "3D", "model", "NEMO"]
          aliases: ["temp", "sea_temp","temperature","thetao"]
  eORCA12_salinity:
    description: salinity data
    driver: zarr
    args:
      urlpath: 's3://mamma-mia/eORCA12/2019/so.zarr'
      consolidated: False
      storage_options:
        anon: True
        use_ssl: True
        client_kwargs:
          endpoint_url: 'https://noc-msm-o.s3-ext.jc.rl.ac.uk'
    metadata:
          title: "Global Salinity"
          dataset_id: "eORCA12_salinity"
          units: "PSU"
          variable: "so"
          model: "eORCA12 NEMO"
          spatial_extent: [-180, -90, 180, 90]
          temporal_extent: ["2019-01-01T00:00:00Z", "2019-12-31T23:59:59Z"]
          depth_levels: 75
          resolution: "1/12th degree"
          grid: "tri polar grid"
          dimensions: ["time_counter", "depth", "x", "y"]
          keywords: ["ocean", "salinity", "3D", "model", "NEMO"]
          aliases: ["salinity", "so"]